---
layout: default
---

<style>
  .page-chapter{max-width:1200px;margin:0 auto;padding:0 1rem 2.5rem}
  .chapter-header{margin:1.25rem 0 1.25rem}
  .chapter-header h1{font-size:clamp(1.8rem,2vw+1.2rem,2.5rem);line-height:1.2;margin:.25rem 0 .35rem}
  .chapter-header .subtitle{color:var(--muted,#666)}

  .chapter-grid{display:grid;grid-template-columns:minmax(0,1fr) 340px;gap:1.5rem;align-items:start}
  @media (max-width:1024px){.chapter-grid{grid-template-columns:1fr}}
  .prose{max-width:72ch;line-height:1.75;font-size:1.05rem}
  .prose h2{font-size:1.35rem;margin:1.6rem 0 .6rem;line-height:1.3}
  .prose h3{font-size:1.15rem;margin:1.1rem 0 .5rem}
  .prose p{margin:.8rem 0}
  .prose img{max-width:100%;height:auto;border-radius:.5rem;display:block;margin:1rem auto}
  .prose figure{margin:1.25rem 0;text-align:center}
  .prose figcaption{font-size:.9rem;color:var(--muted,#666)}
  .prose blockquote{margin:1rem 0;padding:.75rem 1rem;border-left:3px solid var(--line,#ddd);background:linear-gradient(90deg,#fafafa,transparent)}
  .prose hr{border:0;border-top:1px solid var(--line,#e3e3e3);margin:2rem 0}
  .prose table{border-collapse:collapse;width:100%;margin:1rem 0}
  .prose th,.prose td{border:1px solid var(--line,#e5e5e5);padding:.5rem .6rem;text-align:left}
  .prose code{background:#f6f6f6;border:1px solid #eee;border-radius:.25rem;padding:.1rem .3rem}

  .chapter-aside{position:sticky;top:5.75rem;height:fit-content}
  .aside-card{background:#fff;border:1px solid var(--line,#e5e5e5);border-radius:.75rem;padding:.9rem;margin-bottom:1rem}
  .aside-card h3{margin:0 0 .5rem;font-size:1rem}
  .aside-card img{width:100%;height:auto;border-radius:.5rem}
  .facts{display:grid;grid-template-columns:1fr 1fr;gap:.35rem .75rem;font-size:.95rem}
  .facts dt{color:var(--muted,#666)}
  .facts dd{margin:0;font-weight:600}
  .aside-list{padding-left:1.1rem;margin:.25rem 0}
  .aside-list li{margin:.2rem 0}

  @media (prefers-color-scheme: dark){
    .prose code{background:#1f1f1f;border-color:#2a2a2a}
    .prose blockquote{background:rgba(255,255,255,.04)}
    .aside-card{background:#101010;border-color:#2a2a2a}
  }
</style>

<main class="page-chapter">
  <header class="chapter-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
  </header>

  <section class="chapter-grid">
    <article class="prose">
      {{ content }}
    </article>

    <aside class="chapter-aside">
      {% include chapter-aside.html %}
    </aside>
  </section>
</main>

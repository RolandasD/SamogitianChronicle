---
layout: default
---

<!-- Chapter layout -->
<style>
  /* Scoped chapter theme */
  .page-chapter{max-width:72ch;margin:0 auto;padding:0 1rem 2.5rem;}
  .page-chapter .chapter-header{margin:1.25rem 0 1.5rem;}
  .page-chapter .chapter-header h1{
    font-size:clamp(1.75rem,2vw + 1.1rem,2.4rem);
    line-height:1.2;margin:.25rem 0 .5rem
  }
  .page-chapter .chapter-header .subtitle{color:var(--muted,#666);margin:.25rem 0}
  .page-chapter .prose{line-height:1.75;font-size:1.05rem}
  .page-chapter .prose h2{font-size:1.35rem;margin:1.6rem 0 .6rem;line-height:1.3}
  .page-chapter .prose h3{font-size:1.15rem;margin:1.2rem 0 .5rem}
  .page-chapter .prose p{margin:.8rem 0}
  .page-chapter .prose img{max-width:100%;height:auto;border-radius:.5rem;display:block;margin:1rem auto}
  .page-chapter .prose figure{margin:1.25rem 0;text-align:center}
  .page-chapter .prose figcaption{font-size:.9rem;color:var(--muted,#666)}
  .page-chapter .prose blockquote{
    margin:1rem 0;padding:.75rem 1rem;border-left:3px solid var(--line,#ddd);
    background:linear-gradient(90deg,#fafafa,transparent)
  }
  .page-chapter .prose hr{border:0;border-top:1px solid var(--line,#e3e3e3);margin:2rem 0}
  .page-chapter .prose table{border-collapse:collapse;width:100%;margin:1rem 0}
  .page-chapter .prose th,.page-chapter .prose td{
    border:1px solid var(--line,#e5e5e5);padding:.5rem .6rem;text-align:left
  }
  .page-chapter .prose code{background:#f6f6f6;border:1px solid #eee;border-radius:.25rem;padding:.1rem .3rem}
  @media (prefers-color-scheme: dark){
    .page-chapter .prose code{background:#1f1f1f;border-color:#2a2a2a}
    .page-chapter .prose blockquote{background:rgba(255,255,255,.03)}
  }
</style>

<main class="page-chapter">
  <header class="chapter-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
  </header>

  <article class="prose">
    {{ content }}
  </article>
</main>

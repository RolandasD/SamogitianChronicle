name: Build & Deploy (Astro â†’ GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure Node & npm are available
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Sanity checks to catch "command not found" early
      - name: Show tool versions
        run: |
          node -v
          npm -v

      # Install using your committed lock file (proper fix)
      - name: Install deps
        run: npm ci

      # Verify Astro is installed and on PATH
      - name: Check Astro
        run: npx astro --version

      # Build site
      - name: Build
        run: npm run build

      # Prepare for GitHub Pages
      - uses: actions/configure-pages@v5

      # Upload artifact from Astro's dist/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

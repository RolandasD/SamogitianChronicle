
site_name: The Chronicle of Samogitia
site_description: A living, monumental chronicle of Samogitia â€” rulers, wars, faith, and the soul of a people.
site_url: https://YOUR_USERNAME.github.io/YOUR_REPO/
repo_url: https://github.com/YOUR_USERNAME/YOUR_REPO

theme:
  name: material
  logo: images/coat-of-arms.png
  favicon: images/coat-of-arms.png
  features:
    - navigation.instant
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
  palette:
    - scheme: default
      primary: deep orange
      accent: amber
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde

nav:
  - Home: index.md
  - Prologue:
      - Origins: prologue/origins.md
      - Geography: prologue/geography.md
  - Chronicle of the Kings:
      - The First Ruler: chronicle/01-first-ruler.md
      - The Second Ruler: chronicle/02-second-ruler.md
  - Culture & Society:
      - Religion: culture/religion.md
      - Military: culture/military.md
      - Economy: culture/economy.md
      - Society: culture/society.md
      - Arts: culture/arts.md
  - Appendices:
      - Rulers List: appendices/rulers-list.md
      - Timelines: appendices/timelines.md
      - Symbols: appendices/symbols.md
      - Maps: appendices/maps.md
